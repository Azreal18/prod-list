<html lang="en">

  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
  <div>
    <h1>Study Dashboard</h1>

<footer>
  <p>Consistency beats intensity.</p>
</footer>

<script src="data.js"></script>
